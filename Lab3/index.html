<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Елушев Максим">
	<meta name="description" content="Электронный журнал для преподавателя">
	<link rel="shortcut icon" href="images/favicon.svg">
	<title>Электронный журнал</title>
</head>
<body>
<main>
	<h1>Добро пожаловать!</h1>
	<p>Введите свои данные<br>чтобы войти!</p>
	<form>
		<label for="login">Логин:</label><br>
		<input type="text" id="login" name="login"><br>
		<label for="password">Пароль:</label><br>
		<input type="password" id="password" name="password"><br>
		<input type="checkbox" id="remember-me" name="remember-me">
		<label for="remember-me">Запомнить меня</label><br>
		<input type="submit" value="Войти">
	</form>
	<img src="images/login.svg" width="500" height="500" alt="">
</main>
</body>
</html>

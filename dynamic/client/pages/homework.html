<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="Елушев Максим">
	<meta name="description" content="Электронный журнал для преподавателя">
	<link rel="shortcut icon" href="../images/favicon.svg">
	<link rel="stylesheet" href="../styles/homework.css">
	<title>Домашнее задание</title>
</head>
<body class="body">
<header class="header">
	<nav class="nav">
		<a class="logo" href="../index.html">
			<img src="../images/logo.svg" alt="Книга: лого сайта">
		</a>
		<ul class="menu">
			<li class="menu__list">
				<a class="menu__link" href="grades.html">Оценки</a>
			</li>
			<li class="menu__list">
				<a class="menu__link" href="schedule.html">Расписание</a>
			</li>
			<li class="menu__list">
				<a class="menu__link--underline" href="homework.html">Домашнее задание</a>
			</li>
		</ul>
		<a class="user" href="profile.html">
			<img src="../images/user.svg" alt="Иконка пользователя">
		</a>
	</nav>
</header>
<main class="main">
	<section class="homework">
		<div class="homework__select-row">
			<select class="homework__select">
				<option class="homework__option">Выберите дисциплину</option>
				<option class="homework__option">Объектно-ориентированное программирование</option>
				<option class="homework__option">Структуры и алгоритмы обработки данных</option>
				<option class="homework__option">Теория формальных языков и методы трансляции</option>
			</select>
			<select class="homework__select">
				<option class="homework__option">Выберите группу</option>
				<option class="homework__option">Группа 1</option>
				<option class="homework__option">Группа 2</option>
				<option class="homework__option">Группа 3</option>
			</select>
		</div>
		<div class="container">
			<table class="homework__table">
				<thead class="homework__table-head">
				<tr>
					<th class="homework__table-header">Дата</th>
					<th class="homework__table-header">Тема занятия</th>
					<th class="homework__table-header">Домашнее задание</th>
				</tr>
				</thead>
				<tbody class="homework__table-body" id="homeworkTableBody">
				<tr class="homework__table-row">
					<th class="homework__table-date"><input type="date" class="homework__date-input"></th>
					<td class="homework__table-theme">
						<input type="text" class="homework__theme-input">
					</td>
					<td class="homework__table-homework">
						<input type="text" class="homework__homework-input">
					</td>
				</tr>
				</tbody>
			</table>
			<button class="homework__add-button" onclick="addHomework()">Добавить</button>
		</div>
	</section>
</main>
<footer class="footer" role="contentinfo">
	<p class="footer__text">&copy; 2023 Электронный журнал</p>
</footer>
<script src="../scripts/addHomework.js"></script>
</body>
</html>

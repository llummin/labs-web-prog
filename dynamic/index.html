<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="Елушев Максим">
	<meta name="description" content="Электронный журнал для преподавателя">
	<link rel="shortcut icon" href="images/favicon.svg">
	<link rel="stylesheet" href="styles/index.css">
	<title>Журнал преподавателя</title>
</head>
<body>
<main class="main">
	<div class="container">
		<h1 class="container__title">Добро<br>пожаловать!</h1>
		<p class="container__description">Введите свои данные<br>чтобы войти!</p>
		<form class="login-form">
			<input class="login-form__input" type="text" placeholder="Логин" required>
			<input class="login-form__input" type="password" placeholder="Пароль" required>
			<div class="login-form__submit-row">
				<label class="login-form__label">
					<input class="login-form__checkbox" type="checkbox">
					Запомнить меня
				</label>
				<input class="login-form__submit" type="submit" value="Войти">
			</div>
		</form>
	</div>
	
	<div class="content">
		<img class="content__image"
		     src="images/login.svg"
		     width="500"
		     height="500"
		     alt="На стопке книг стоит монитор и квадратная академическая шапочка">
	</div>
</main>
</body>
</html>
